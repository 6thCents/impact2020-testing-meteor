<template name='addNote'>

    <div class="row">
        <div class="col-12">
            <form id='note-add-form'>
                <div class="form-group" style='width: 100%'>
                    <textarea rows="3" class="form-control" id="noteBody" placeholder="Write your new note here!" required maxlength="256"></textarea>
                </div>
                <div style="margin-bottom: 12px;">
                    <button type="submit" id="cmdSave" class="btn btn-link text-info">Save</button>
                    <button type="button" id='cmdCancel' class="btn btn-link text-muted">Cancel</button>
                </div>
                <div class='error-message' style='color: red'>{{errorMessage}}</div>
            </form>
        </div>
    </div>

</template>
