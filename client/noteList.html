<template name="noteList">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
            <div class="row" style="margin-bottom: 21px;">
                <div class="col-8">
                    <div class="list-title" style="font-size: 1.7em; margin-top: 7px;">Note Manager </div>
                </div>
                <div class="col-4 text-right">
                    <div>
                        <a id='cmdAdd' alt='' style="font-size: 2em;" class="text-info">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                {{#if searchWorking}}
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                {{else}}
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                    </svg>
                                {{/if}}
                            </span>
                        </div>
                        <input id="search" type="text" class="form-control" placeholder="Search criteria" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            {{#if showAdd}}
                {{> addNote done=allDone}}
            {{else}}
                {{#each note}}
                    {{> noteItem this}}
                {{/each}}
            {{/if}}
        </div>
    </div>

</template>
